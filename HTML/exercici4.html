<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio sin CSS</title>
  </head>
  <body>
    <!-- Primera tabla -->
    <table border="1" cellpadding="5" cellspacing="0">
      <tr>
        <td>Name</td>
        <td>Telephone</td>
      </tr>
      <tr>
        <td>Bill Gates</td>
        <td>
          555 77 854 <br />
          555 77 855
        </td>
      </tr>
    </table>

    <br />

    <!-- Segunda tabla -->
    <table border="1" cellpadding="5" cellspacing="0">
      <tr>
        <td>First Name:</td>
        <td>Bill Gates</td>
      </tr>
      <tr>
        <td>Telephone:</td>
        <td>
          555 77 854 <br />
          555 77 855
        </td>
      </tr>
    </table>

    <br />

    <!-- Contenedor con tablas y checkboxes simulados -->
    <table border="0" cellpadding="5" cellspacing="10">
      <tr>
        <!-- Tercera tabla de cuadrícula -->
        <td>
          <table
            border="1"
            cellpadding="20"
            cellspacing="0"
            style="width: 100px; height: 100px"
          >
            <tr>
              <td>First</td>
              <td>Row</td>
            </tr>
            <tr>
              <td>Second</td>
              <td>Row</td>
            </tr>
          </table>
        </td>

        <!-- Checkboxes simuladas -->
        <td>
          <table border="1" cellpadding="15" cellspacing="10">
            <tr>
              <td style="width: 50px; height: 50px; text-align: center">✔️</td>
            </tr>
            <tr>
              <td style="width: 50px; height: 50px; text-align: center">✔️</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
